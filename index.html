<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerome Ramirez | Virtual Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { font-size: 1.1rem; max-width: 700px; margin: 15px auto 0; }
    section {
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #1e3c72;
    }
    .skills, .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    footer {
      background: #1e3c72;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Jerome A. Ramirez</h1>
  <p>Reliable Virtual Assistant specializing in customer support, administrative tasks, CRM assistance, and data organization.</p>
</header>

<section>
  <h2>Core Skills</h2>
  <div class="skills">
    <div class="card">Administrative Support</div>
    <div class="card">Customer Service</div>
    <div class="card">CRM Assistance</div>
    <div class="card">Data Management</div>
  </div>
</section>

<footer>
  <p>Â© 2025 Jerome A. Ramirez | Virtual Assistant Portfolio</p>
</footer>

</body>
</html>
